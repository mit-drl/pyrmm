name: pyrmm
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3
  - ompl        # only installed via conda, not pip
  - ipython     # convenience
  - pytest      # package testing
  - hypothesis  # package testing
  - nb_conda    # jupyter notebooks
  - git
  - pip
  - pip:
    - -e . # this package
    - -r requirements.txt